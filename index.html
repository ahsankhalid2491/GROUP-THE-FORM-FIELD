<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <form>
        <fieldset>
            <!-- The fieldset tag is used to group related elements in a form and draws a box around them -->
             <legend> Personal Information:</legend>
             <label> Full name:</label>
        <!-- placeholder attribute can be used to provide extra information about entry to be made -->
         <input type="text" id="name" placeholder="Enter Name"> <br> <br>
         <label> Email:</label>
         <input type="text" id="email"> <br> <br>
         <label> Gender:</label><br>
         <input type="radio" id="Male" value="Female" name="Gender"> Female <br>
         <input type="radio" id="Female" value="Male" name="Gender"> Male <br>
         <label> Birthday:</label>
         <input type="date" id="birthday" name="birthday"> <br> <br> 
        </fieldset>
    </form>
</body>
</html>
